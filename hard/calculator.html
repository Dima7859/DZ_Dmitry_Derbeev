<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="./css/calculator.css">
    </head>
    <body>
        <table >
            <tr>
                <td colspan="5" class="stroka">
                    <input disabled type="text" placeholder="0.00" id="rezult" class="result_css">
                </td>
            </tr>
            <tr>
                <td> <button onclick="backspace()" id="backspace">&larr;</button></td>
                <td><button onclick="reset()" id="clear">C</button></td>
                <td><button onclick="operation('/')" id="numDivision">/</button></td>
                <td><button onclick="operation('*')" id="numMultiplication">*</button></td>
            </tr>
            <tr>
                <td> <button onclick="foo('7')" id="num7">7</button></td>
                <td><button onclick="foo('8')" id="num8">8</button></td>
                <td><button onclick="foo('9')" id="num9">9</button></td>
                <td><button onclick="operation('-')" id="numSubtraction" >-</button></td>
            </tr>
            <tr>
                <td> <button onclick="foo('4')" id="num4">4</button></td>
                <td><button onclick="foo('5')" id="num5">5</button></td>
                <td><button onclick="foo('6')" id="num6">6</button></td>
                <td><button onclick="operation('+')" id="numAddition">+</button></td>
            </tr>
            <tr>
                <td><button onclick="foo('1')" id="num1">1</button></td>
                <td><button onclick="foo('2')" id="num2">2</button></td>
                <td><button onclick="foo('3')" id="num3">3</button></td>
                <td rowspan="2"><button onclick="operation('=')" id="ravno">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="zero" onclick="foo('0')" id="num0" >0</button></td>
                <td><button onclick="point()" id="numPoint">.</button></td>
            </tr>
        </table>
        <script src="./Js/index.js"></script>
    </body>
</html>
