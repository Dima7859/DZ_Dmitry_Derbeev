<html>
    <head>
        <title>World of Warcraft</title>
    </head>
    <body>
        <div class="hederBlockEntry">
            <div id="hederBlockEntryChaildCurtains" class="hederBlockEntryChaild">
                <img id="IkonEnteyNotTiket" class="imgIkonEnteyNotTiket" src="../src/img/IkonEnteyNotLog.png" alt="Error">
                <img id="IkonEnteyYesTiket" class="imgIkonEnteyYesTiket" src="../src/img/IkonEnteyLog.png" alt="Error">
                <img id="enterCurtains" class="blockEntry" src="../src/img/entryBlock.png" alt="Error">
                <button id="log" class="login">Войти</button>
                <button id="btnRegistration" class="registration">Регистрация</button>
                <p id="weExitP">Вы</p>
                <p id="wishExitP">Желаете</p>
                <button id="exitMyPage">Выйти</button>
                <p id="textEnterCurtains"></p>
            </div>
        </div>
        <div class="header">
            <div class="links">
                <div id="zatemnenie">
                        <div >
                            <form id="formLog">
                                <div class="gradient">
                                    <div id="okno">
                                        <div>
                                            <h1>Вход</h1>
                                            <label for="email">Емайл</label>
                                            <input id="email" type="email" placeholder="Введите Емайл..." aria-describedby="emailHelp" required>
                                        </div>
                                        <div>
                                            <label for="password">Пароль</label>
                                            <input id="password" type="password" placeholder="Введите Пароль..." required minlength="6">
                                        </div>
                                        <div>
                                            <button id="btnCloseLog" type="button" class="close">Закрыть</button>
                                            <button class="enter" type="submit">Войти</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                </div>
                <div id="zatemnenieRegistration">
                    <div>
                        <form id="formRegist">
                            <div class="gradient2">
                                <div id="okno2">
                                    <h1>Регистрация</h1>
                                    <div>
                                        <label for="name">Имя</label>
                                        <input id="name" type="text" placeholder="Введите Имя..." required>
                                    </div>
                                    <div>
                                        <label for="emailRegist">Емайл</label>
                                        <input id="emailRegist" type="email" placeholder="Введите Емайл..." required>
                                    </div>
                                    <div>
                                        <label for="passwordRegist">Пароль</label>
                                        <input id="passwordRegist" type="password" placeholder="Введите Пароль..." required minlength="6">
                                    </div>
                                    <div>
                                        <label for="passwordRegist2">Пароль</label>
                                        <input id="passwordRegist2" type="password" placeholder="Повторите Пароль..." required minlength="6">
                                    </div>
                                    <div>
                                        <label for="birth">Дата рождения</label>
                                        <input id="birth" type="date" name="calendar" required>
                                    </div>
                                    <div class="gender_btns">
                                        <p>Пол</p>
                                        <input type="radio" id="male" name="gender" required>
                                        <label for="male">Мужской</label>
                                        <input type="radio" id="female" name="gender" >
                                        <label for="female">Женский</label>
                                    </div>
                                    <div>
                                        <button id="btnCloseRegist" type="button" class="close">Закрыть</button>
                                        <button class="regist" type="submit">Регистация</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="alAndOrc">
            <div id="openAl" class="gerAl">
                <img id="imgGerAl" src="../src/img/GerAl.png" alt="Error">
            </div>
            <div id="openOrc" class="gerOrc">
                <img id="imgGerOrc" src="../src/img/GerOrc.png" alt="Error">
            </div>
        </div>
        <div class="allblock">
            <div class="vidAl">
                <video class="vidAl2" src="../src/other/alic.mp4" loop="loop" muted="muted" autoplay="autoplay" playsinline="playsinline"></video>
            </div>
            <div class="vidOrc">
                <video class="vidOrc2" src="../src/other/orc.mp4"loop="loop" muted="muted" autoplay="autoplay" playsinline="playsinline"></video>
            </div>
        </div>
    </body>
</html>
